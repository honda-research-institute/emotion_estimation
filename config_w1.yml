hri_ECG_SSL_feats              : "data/features/hri_ECG_SSL_feats.h5"
hri_ECG_SSL_feats_pooled       : "data/features/hri_ECG_SSL_feats_pooled.h5"
hri_ECG_SSL_feats_category1    : "data/features/hri_ECG_SSL_feats_category1.h5" 
hri_ECG_SSL_feats_category2    : "data/features/hri_ECG_SSL_feats_category2.h5" 
hri_ECG_SSL_feats_first_samp   : "data/features/hri_ECG_SSL_feats_first_samp.h5"
hri_ECG_SSL_feats_last_samp    : "data/features/hri_ECG_SSL_feats_last_samp.h5"
