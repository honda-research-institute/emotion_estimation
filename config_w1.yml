#hri_ECG_SSL_feats_transition   : "data/features/hri_ECG_SSL_feats_transition_w1_2_0.h5"  # 2s delay
hri_ECG_SSL_feats_transition   : "data/features/hri_ECG_SSL_feats_transition_w1_4_0.h5"  # 4s delay
#hri_ECG_SSL_feats_transition   : "data/features/hri_ECG_SSL_feats_transition_w1_6_0.h5"  # 6s delay

# Handpicked features from the modalities
hri_feats            : "data/features/hri_feats.h5"
hri_feats_pooled     : "data/features/hri_feats_pooled.h5"
