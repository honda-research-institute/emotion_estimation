# Signal parameters
freq              : 200
filter_band       : [0.8, 2]
window_size       : 1
transform_types   : [0, 1, 2, 3, 4, 5, 6] # signal transformations, 0 - raw signal
n_transforms      : 7                     # total number of signal transformations along with the original signal

oasis_path        : "data/OASIS-all.csv"

# dataset_paths
wesad:
  sfreq           : 700
  n_channels      : 2
  ch_names        : ['ECG', 'Resp']
  ch_types        : ['ecg', 'misc']
  load_path       : "data/raw/WESAD"
  interim         : "data/interim/wesad.h5"
  # processed_ECG   : "data/processed/wesad_ECG.h"
dreamer:
  sfreq           : 256
  n_channels      : 2
  ch_names        : ['ECG1', 'ECG2']
  ch_types        : ['ecg', 'ecg']
  load_path       : "data/raw/DREAMER/DREAMER.mat"
  interim         : "data/interim/dreamer.h5"
  # processed_ECG   : "data/processed/dreamer_ECG.h5"

hri:
  event_window         : 15   # each picture is displayed for 15 secs
  percent_overlap      : 0.0  # slide 1 sec
  #transition_delay_time : 0.0  # which label to use as the ground truth; if 0, the last frame of the window
  #transition_delay_time : 2.0
  transition_delay_time : 4.0
  #transition_delay_time : 6.0
  ch_names             : ['ECG', 'EMG', 'GSR', 'PPG', 'RSP']
  sfreq                : {'ecg': 200, 'emg': 250, 'gsr': 25, 'ppg': 200, 'rsp': 25}
  file_names           : ['ecg.csv', 'emg.csv', 'gsr.csv', 'ppg.csv', 'rsp.csv'] # csv files for each scenario of subject data
  load_path            : "data/raw/HRI"
  interim_raw          : "data/interim/hri_raw.h5"
  interim_standardized : "data/interim/hri_standardized.h5"
  interim_first_samp   : "data/interim/hri_first_samp.h5" # standardized first 3 samples from each picture event
  interim_last_samp    : "data/interim/hri_last_samp.h5"  # standardized last 3 samples from each picture event
  #interim_transition   : "data/interim/hri_transition_w1_0_0.h5"  # no delay
  #interim_transition   : "data/interim/hri_transition_w1_2_0.h5"  # 2s delay
  interim_transition   : "data/interim/hri_transition_w1_4_0.h5"  # 4s delay
  #interim_transition   : "data/interim/hri_transition_w1_6_0.h5"  # 6s delay
  processed            : "data/processed/hri.h5" # not used


raw_data_pool         : "data/raw/raw_data_pool.h5"
transformed_data      : "data/processed/transformed_data.h5"
#raw_data_pool_transition : "data/raw/raw_data_pool_transition_w1_0_0.h5"  # no delay
#raw_data_pool_transition : "data/raw/raw_data_pool_transition_w1_2_0.h5"  # 2s delay
raw_data_pool_transition : "data/raw/raw_data_pool_transition_w1_4_0.h5"  # 4s delay
#raw_data_pool_transition : "data/raw/raw_data_pool_transition_w1_6_0.h5"  # 6s delay
transformed_data_transition : "data/processed/transformed_data_transition_w1.h5"

# Raw HRI data  
hri_pooled    : "data/processed/hri_pooled.h5"

